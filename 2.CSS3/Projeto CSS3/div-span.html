<!DOCTYPE html>
<html>
	<head>
		<title>Div Span</title>
		<meta charset="utf-8">
		<style type="text/css">

				background: blue;
			}
			#conteudo{
				background: red;
			}
			.produto{
				background: gray;
				margin: 10px;
			}
			#rodape {
				background: green;
			}
			#assinatura {
				background: pink;
			}
			.azul {
				color: blue;
			}
		</style>
	</head>
	<body>

		<div id="topo">
			<img width="300" height="150" src="https://ichef.bbci.co.uk/news/976/cpsprodpb/17D79/production/_114275679_amazon2.jpg">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>
		<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>
			<div class="produto">
				Produto 2
			</div>
			<div class="produto">
				Produto 3
			</div>
		</div>

		<div id="rodape">
			Todos os direitos reservados

		</div>
			<div>
				<span id="assinatura">
				 Todos os <span class="azul">direitos</span> reservados
				</span>
			</div>



	</body>
</html>
