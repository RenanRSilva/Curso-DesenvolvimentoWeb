<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de texto</title>
		<meta charset="utf-8">
		<style type="text/css">
			
			body {
				font-size: 40px;
				font-family: Bradley Hand, cursive
			}

			.negrito {
				/*, bold, 100 até 900*/
				font-weight: bold;
			}
			.italico {
				font-size: italic;
			}
			.formatacao{
				text-decoration: line-through;
			}
			.texto{
				font: bold 40px Bradley Hand, cursive;
			}
		</style>
	</head>
	<body>
		
		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto italico</p>
		<p class="formatacao">Formatação de texto</p>
		<p class="text">Texto</p>
	</body>
</html>
